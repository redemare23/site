  <style>
    .mangue-img {
      position: relative;
      overflow: hidden;
      margin-bottom: 20px;
      height: 200px;
      /* Ajuste a altura desejada */
    }

    .mangue-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease-in-out;
      display: block;
    }

    .mangue-img .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .mangue-img h4,
    .mangue-img p {
      margin: 0;
    }

    .mangue-img:hover img {
      transform: scale(1.1);
    }

    .mangue-img:hover .overlay {
      opacity: 1;
    }
  </style>
